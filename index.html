<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px"
    </script>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="head">
                <i class="icon iconfont icon-angle-left"></i>
                <span>无连接</span>
                <i class="icon iconfont icon-shouqi-01"></i>
            </div>
            <nav>
                <a href="#">
                    <i class="icon iconfont icon-pause-outline"></i>
                    <span>电源</span>
                </a>
                <a href="#">
                    <i class="icon iconfont icon-iconhuidaoshouye"></i>
                    <span>电源</span>
                </a>
                <a href="#">
                    <i class="icon iconfont icon-shouqi-01"></i>
                    <span>电源</span>
                </a>
                <a href="#">
                    <i class="icon iconfont icon-pause-outline"></i>
                    <span>电源</span>
                </a>
            </nav>
        </header>
        <section>
            <div class="box swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">1</div>
                    <div class="swiper-slide">2</div>
                    <div class="swiper-slide">3</div>
                    <div class="swiper-slide">4</div>
                </div>
            </div>
            <div class="btns">
                <span>
                    <i class="icon iconfont icon-gongzuo"></i>
                </span>
                <a>
                    <i class="icon iconfont icon-arrow-left"></i>
                </a>
            </div>
        </section>
        <footer></footer>
    </div>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script>
        var myswiper = new Swiper(".box", {
            onSlideChangeStart: function(data) {
                var n = data.activeIndex;
                $("nav a").eq(n).addClass("active").siblings().removeClass("active");
            }
        })
        $("nav a").on("click", function() {
            var index = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            myswiper.slideTo(index)
        })
    </script>
</body>

</html>
